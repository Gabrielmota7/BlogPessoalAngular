<div class="container-fluid">

    <div class="row bg-info">
        <div class="col-md-12">

            <a routerLink='/inicio' class="text-left">
                <img src="assets/img/editing.png" alt="" width="20" height="20">inicio
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas ou adicione novos</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id='descricao' placeholder="digite a descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let tema of listaTemas'>
                    <th>{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="
                      btn btn-danger mr-3" [routerLink]= "['/tema-edit', tema.id]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                    </td>
                  
                  </tr>
                 
                </tbody>
              </table>

        </div>

    </div>


</div>
